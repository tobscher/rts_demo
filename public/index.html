<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>RTS</title>
    <meta name="description" content="RTS">

    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
    <style type="text/css">
      html, body { height:100%; width:100%; margin:0; padding:0; background:#000; color:#FFF }
      #container { width: 100%; height: 100% }
    </style>
    <link rel="stylesheet" href="application.css">
  </head>
  <body>
    <div id="hud">
      <span id="minerals"></span>
    </div>
    <div id="container"></div>
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/vizi.js"></script>
    <script src="js/engine.js"></script>
    <script>
      var game = new RTS.Game();
      var map = new RTS.Map();
      var mini = new RTS.MapMini();
      var match = new RTS.Match({map: map, mini: mini});

      game.run();
      game.startMatch(match);
    </script>
  </body>
</html>
