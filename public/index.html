<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>RTS</title>
    <meta name="description" content="RTS">

    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
    <style type="text/css">
      html, body { height:100%; width:100%; margin:0; padding:0; background:#000; color:#FFF; overflow: hidden; }
      #container { width: 100%; height: 100% }
    </style>
    <link rel="stylesheet" href="application.css">
  </head>
  <body class="cursor">
    <div id ="lock">
      <div>Click here to start...</div>
    </div>

    <div id="container">
      <div id="hud">
        <span id="menu-button">Menu</span>
        <span id="minerals"></span>

        <div id="gui-bottom">
          <div id="minimap"></div>
          <div id="selection"></div>
          <div id="orders">
            <div class="grid">
              <div class="row row-1">
                <div class="cell cell-1"></div>
                <div class="cell cell-2"></div>
                <div class="cell cell-3"></div>
              </div>
              <div class="row row-2">
                <div class="cell cell-1"></div>
                <div class="cell cell-2"></div>
                <div class="cell cell-3"></div>
              </div>
              <div class="row row-3">
                <div class="cell cell-1"></div>
                <div class="cell cell-2"></div>
                <div class="cell cell-3"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/dat.gui.min.js"></script>
    <script src="js/vizi.js"></script>
    <script src="js/engine.js"></script>
    <script>
      var game = new RTS.Game();
      game.maximize();

      var map = new RTS.Map();
      var mini = new RTS.MapMini();
      var match = new RTS.Match({map: map, mini: mini});

      // Do this manually to not rely on network service
      var me = new RTS.HumanPlayer({
        id: "1337",
        name: "Tobscher",
        startpoint: {
          location: {
            x: 0,
            y: 0,
            z: 0
          },
          buildings: [
            {
              id: "1",
              name: "Command Centre",
              type: "CommandCentre",
              location: {
                x: 0,
                y: 0,
                z: 0
              }
            }
          ],
          units: [
            {
              id: "2",
              name: "SCV",
              type: "SCV",
              location: {
                x: -15,
                y: 0,
                z: 20
              }
            },
            {
              id: "3",
              name: "SCV",
              type: "SCV",
              location: {
                x: -5,
                y: 0,
                z: 20
              }
            },
            {
              id: "4",
              name: "SCV",
              type: "SCV",
              location: {
                x: 5,
                y: 0,
                z: 20
              }
            },
            {
              id: "5",
              name: "SCV",
              type: "SCV",
              location: {
                x: 15,
                y: 0,
                z: 20
              }
            }
          ]
        }
      });

      game.run();
      game.startMatch(match);
      game.currentMatch.addPlayer(me);

      $(document).ready(function() {
        $("#lock").on("click", function() {
          $(this).remove();
        });
      });
    </script>
    <script>
      $(document).keydown(function(e) {
        // F6
        if (e.keyCode == 117) {
          var gui = require('nw.gui');
          gui.Window.get().showDevTools();
        }

        // F10
        if (e.keyCode == 121) {
          var gui = require('nw.gui');
          gui.App.quit();
        }
      });
    </script>
  </body>
</html>
