<!DOCTYPE html>
<html ng-app="matchmakingApp">
  <head>
    <meta charset="utf-8">

    <title>RTS - Matchmaking</title>
    <meta name="description" content="RTS">

    <link rel="stylesheet" href="/application.css">
    <script src="/js/jquery-1.11.1.min.js"></script>
    <script src="/js/angular.js"></script>
    <script src="/js/angular-resource.js"></script>
    <script src="/js/application.js"></script>
    <script src="/js/vizi.js"></script>
    <script src="/js/engine.js"></script>
  </head>
  <body>
    <div id="matchmaking">
      <h1>Matchmaking</h1>

      <a href="new.html">Create Match</a>
      <div ng-controller="MatchListCtrl">
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th></th>
          </thead>
          <tbody>
            <tr ng-repeat="match in matches">
              <td>{{match.name}}</td>
              <td><button ng-click="join(match.guid)">Join</button></td>
            </tr>
          </tbody>
        </table>

      </div>
    </div>
  </body>
</html>
