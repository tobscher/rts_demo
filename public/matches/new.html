<!DOCTYPE html>
<html ng-app="matchmakingApp">
  <head>
    <meta charset="utf-8">

    <title>RTS - Matchmaking</title>
    <meta name="description" content="RTS">

    <link rel="stylesheet" href="/application.css">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
    <style type="text/css">
      html, body { height:100%; width:100%; margin:0; padding:0; }
      #wrapper, #container { width: 100%; height: 100%; background: #000; color: #fff; }
    </style>
    <script src="/js/angular.js"></script>
    <script src="/js/angular-resource.js"></script>
    <script src="/js/application.js"></script>
    <script src="/js/jquery-1.11.1.min.js"></script>
    <script src="/js/vizi.js"></script>
    <script src="/js/engine.js"></script>
  </head>
  <body ng-controller="MatchCreateCtrl">
    <div id="matchmaking" ng-show="state == 'lobby'">
      <h1>Matchmaking</h1>

      <div>
        <div class="step-1" ng-show="step == 1">
          <div class="creation">
            <form>
              <input tye="text" ng-model="match.name">
              <button ng-click="save()">Create Match</button>
            </form>
          </div>
        </div>

        <div class="step-2" ng-show="step == 2">
          <div class="lobby">
            <h1>Lobby for Match: <span>{{match.name}}</span></h1>
            <button ng-click="cancel()">Cancel</button>
            <button ng-click="start()">Start Match</button>
          </div>
        </div>
      </div>
    </div>

    <div id="wrapper" ng-show="state == 'game'">
      <div id="hud">
        <span id="minerals"></span>
      </div>
      <div id="container"></div>
    </div>
  </body>
</html>
